<html lang="en">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
  <!--link href="style.css" rel="stylesheet"-->
  <style>
    .connect-msg, .disconnect-msg{
      text-style: italic;
    }
    .connect-msg{
      color: green;
    }
    .disconnect-msg{
      color: red;
    }
    .username-msg{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form onsubmit="return false;">
     <input id="chat-author" type="text" placeholder="Name"/>
     <input id="chat-message" type="text" placeholder="Message"/>
     <button type="button" onClick="sendMessage()">Send</button>
  </form>
  <div id="output"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery-1.11.3.min.js">\x3C/script>')</script>
  <script>
    var userName = 'user' + Math.floor((Math.random()*1000)+1);
		var socket =  io.connect(window.location.hostname+':1234');
		socket.on('ConnectEvent', function(data) {
			output('<span class="connect-msg">'+data.name+' has connected to the server!</span>');
		});
		socket.on('DisconnectEvent', function(data) {
			output('<span class="disconnect-msg">'+data.name+' has disconnected from the server!</span>');
		});
		socket.on('ChatEvent', function(data) {
			output('<span class="username-msg">' + data.author + ':</span> ' + data.message + " (" + data.timestamp + ")");
		});
		function sendMessage() {
      socket.emit('ChatEvent', {author: $('#chat-author').val(), message: $('#chat-message').val()}, function(data){
        $('#chat-message').val('').focus();
      });
		}
		function output(data) {
      var element = $("<div> " + data + "</div>");
			$('#output').prepend(element);
		}
    $('#chat-message').keypress(function(e){
      var keycode = e.keyCode || e.which;
      if(keycode==13 && $(this).val() != '')sendMessage();
    });
  </script>
</body>
</html>
